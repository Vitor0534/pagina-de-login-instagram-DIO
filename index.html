<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>

		<div class="container"> <!--inicio container -->
			
			<div class="phone"> <!--coluna 1 img-->
				<img class="phone1" alt="phone" class="img-phone" src="images/insta2.png">
				<img class="phone2" alt="phone" class="img-phone" src="images/instagram-celular.png">
			</div>


			<div class="coluna-formulario"> <!--coluna 2 formulario-->

				<div class="login"> <!--formulario-->

					<div class="logo">
						<img class="instagram-logo" alt= "logo" src="images/instagram-logo.png" width="200px">
					</div>
					
					<div class="input">
						<input type="text" name="email" id="email" 
					       placeholder="Telefone, nome de usuário ou email">

					    <input type="password" name="password" id="password" 
					       placeholder="Senha">
					    <input class="submit" type="submit" value="Entrar">
				    </div>

				    <div class="others">
					    <hr>
					    <h4 class="or">OU</h4>
					    <div class="container-facebook">

					    	<a href="#" class="Facebook">
					    		<img src="images/fb.png">
					    		Entrar com o Facebook
					    	</a>
						    	<a href="#">
						    	Esqueceu a senha?
						    	</a>
					    </div>
				    </div>
				</div>

				<div class="sem-conta"> <!-- sem conta-->
					<p>
						Não tem uma conta? 
						<a href="#">Cadastre-se</a>
					</p>
				</div>

				<div class="obter-app"> <!--obter app-->
					<p>Obtenha o aplicativo.</p>
					<div class="download">
						<a href="#">
							<img src="images/apple-button.png" width="200px">
					    </a>
					    <a href="#">
							<img src="images/googleplay-button.png" width="200px">
					    </a>
				    </div>

				</div>
		    </div>

		</div> <!--fim container -->

	    
		<div class="rodape"> <!-- rodapé -->
				<a href="#">Sobre</a>
				<a href="#">Blog</a>
				<a href="#">Carreiras</a>
				<a href="#">Ajuda</a>
				<p>&copy;2021 Todos os direitos reservados</p>
		 </div>
      
	</body>

</html>
